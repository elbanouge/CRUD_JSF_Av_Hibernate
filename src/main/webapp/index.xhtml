<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Facelet Gestion des contacts</title>
</h:head>
<h:body>
	<center>
		<h2>Gestion des Contacts</h2>
		<h:form>
                Nom de contact : <h:inputText
				value="#{ManagersUsers.user.name}"></h:inputText>
				Adresse de contact : <h:inputText
				value="#{ManagersUsers.user.email}"></h:inputText>
                Email de contact : <h:inputText
				value="#{ManagersUsers.user.country}"></h:inputText>
			<h:commandButton value="Ajouter" action="#{ManagersUsers.add()}"></h:commandButton>
		</h:form>
		<br /> <br />
		<h:form>
			<h:dataTable value="#{ManagersUsers.getAll()}" var="user">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{user.id}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Nom</f:facet>
					<h:outputText value="#{user.name}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Adresse</f:facet>
					<h:outputText value="#{user.email}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{user.country}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton value="Modifier"
						action="#{ManagersUsers.getById}">
						<f:param name="action" value="#{user.id}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton value="Supprimer"
						action="#{ManagersUsers.delete()}">
						<f:param name="action" value="#{user.id}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</center>
</h:body>
</html>
